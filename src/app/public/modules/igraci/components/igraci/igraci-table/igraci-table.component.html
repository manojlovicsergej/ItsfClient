<div
  class="flex flex-column md:align-items-center md:justify-content-between md:flex-row"
>
  <div>
    <div class="font-medium text-2xl text-900 mb-3">Spisak igrača</div>
    <div class="text-500 mb-5">
      Pregled svih igrača koji nastupaju u tekućoj sezoni.
    </div>
  </div>
  <div class="mt-3 md:mt-0">
    <button
      pButton
      pRipple
      label="Dodaj igrača"
      (click)="crudPlayer()"
      class="p-button-outlined custom-button-color"
    ></button>
  </div>
</div>

<p-scrollPanel [style]="{ width: '100%', height: '450px' }">
  <ul class="list-none p-0 m-0">
    <li
      class="flex flex-column sm:flex-row sm:justify-content-between sm:align-items-center mb-5"
      *ngFor="let player of players"
    >
      <div class="flex align-items-center">
        <span
          class="block mr-3 surface-200 border-radius: 10px inline-flex justify-content-center align-items-center"
          style="width: 58px; height: 58px; border-radius: 10px"
        >
          <img
            src="assets/images/player.png"
            style="width: 30px; height: 30px"
          />
        </span>
        <div>
          <div class="text-900 font-medium text-xl mb-2">
            {{ player.firstName }} {{ player.lastName }}
          </div>
          <div class="flex align-items-center">
            <i class="pi pi-apple text-600 mr-2"></i>
            <span class="text-600">{{
              player.position === 0 ? "Napadač" : "Odbrana"
            }}</span>
            <span
              class="inline-flex p-1 bg-green-100 text-green-600 font-medium text-sm border-round ml-3"
              >{{ player.title }}</span
            >
          </div>
        </div>
      </div>
      <div class="sm:text-right mt-3 md:mt-0">
        <span
          class="izmeni-button-color text-sm py-2 px-3"
          style="border-radius: 10px; cursor: pointer"
          (click)="crudPlayer(player)"
          >Izmeni</span
        >
        <span
          class="obrisi-button-color text-sm py-2 px-3 ml-2"
          style="border-radius: 10px; cursor: pointer"
          (click)="deletePlayer(player.id ?? 0)"
          >Obriši</span
        >
        <div class="text-sm text-600 mt-3">
          Winrate : {{ player.winrate }} %
        </div>
      </div>
    </li>
  </ul>
</p-scrollPanel>
<p-confirmDialog
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
></p-confirmDialog>
